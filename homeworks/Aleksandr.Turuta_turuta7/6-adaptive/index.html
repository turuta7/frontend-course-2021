<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styple.css">
    </head>

    <body>
        <header class="header">
            <nav class="header__nav nav">
                <img class="nav__logo" src="./assets/bonik delivery logo.svg" alt="logo">
                <div class="nav__info">
                    <div class="nav__info-phone phone">
                        <img src="./assets//call-icon.svg" alt="call-icon" class="phone__icon">
                        <p class="phone__description">+088 01877576457</p>
                    </div>
                    <input class="nav__info-button-sign-in" type="button" value="Sign in">
                    <div class="info-language">
                        <ul class="info__language-choice">
                            <img src="./assets/earth-icon.svg" alt="earth-icon" class="info__language-icon">

                            <li class="info__language-choice-EN">
                                <span class="info__language-choice-EN-text">EN</span>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>
            <div class="header__info">
                <h1 class="header__title">
                    Delivery is Process <br>
                    Going From Source Point to <br>
                    Predefined Destination.</h1>
                <p class="header_description">
                    Need to send something on time? Delivery is process of transporting goods<br>
                    from a source location to a predefined destination.</p>
                <div class="header__forms">
                    <input type="text" class="form__input" placeholder="Type your tracking number">
                    <button type="button" class="form__button">Track Percel</button>
                </div>
            </div>

        </header>
    </body>

</html>
